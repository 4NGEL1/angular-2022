

<mat-card class="Ajuste" color="primary">
  <mat-card-title>Canciones</mat-card-title>
  <mat-card-subtitle>Agregar</mat-card-subtitle>
  <mat-card-actions class="Margen">
    <button mat-mini-fab color="primary" [routerLink]="'/CancionDetail'" align="end">
      <mat-icon>plus_one</mat-icon>
    </button>
    <mat-icon class="Music">music_note</mat-icon>
  </mat-card-actions>
</mat-card>


<table mat-table [dataSource]="dataSong" class="song-table">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="artista">
    <th mat-header-cell *matHeaderCellDef>artista</th>
    <td mat-cell *matCellDef="let element">{{ element.artista }}</td>
  </ng-container>

  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef>autor</th>
    <td mat-cell *matCellDef="let element">{{ element.autor }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>year</th>
    <td mat-cell *matCellDef="let element">{{ element.year }}</td>
  </ng-container>

  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef>duracion</th>
    <td mat-cell *matCellDef="let element">{{ element.duracion }}</td>
  </ng-container>

  <!-- <ng-container matColumnDef="enlace">
    <th mat-header-cell *matHeaderCellDef>lastName</th>
    <td mat-cell *matCellDef="let element">{{element.Enlace}}</td>
  </ng-container> -->

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="edit(element._id)">
       <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(element._id)">
       <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
